<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui">

	<h:head>
	</h:head>
	<h:body>
		<div id="exceptionHandlerViewDiv">exceptionHandler View</div>

		<hr />

		<h:form id="exception1">
			<h:commandButton actionListener="#{exceptionHandlerBean.causeActionException}" value="#{i18n['causeActionException']}">
				<f:ajax render="actionExceptionValue" />
			</h:commandButton><br />
			<h:outputText id="actionExceptionValue" value="#{exceptionHandlerBean.status}" />
		</h:form>

		<hr />

		<h:form id="exception2">
			<h:commandButton actionListener="#{exceptionHandlerBean.causeRenderException}" value="#{i18n['causeRenderException']}">
				<f:ajax render="renderExceptionValue" />
			</h:commandButton><br />
			<h:outputText id="renderExceptionValue" value="#{exceptionHandlerBean.status}" />
		</h:form>
	</h:body>

</f:view>
